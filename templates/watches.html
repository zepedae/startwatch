{% extends "index.html" %}

{% block title %}
{% endblock %}

{% block main %}
    <div class="header">Watches</div>
    <div class="bin"> {% for row in watches %}
            <div class = "watch-heads"> {{ row[0] }}
                <form action="/watches" method="post">
                    <button class="btn btn-primary stopwatch" value="{{ row[0] }}" type="submit" name="stopwatch">Startwatch</button>
                    <button class="btn btn-primary visualize" value="{{ row[0] }}" type="submit" name="visualize">Visualize</button>
                    <button class="btn btn-primary edit" value="{{ row[0] }}" type="submit" name="edit">Edit</button>
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
