{% extends "index.html" %}

{% block title %}
    Stopwatch
{% endblock %} 

{% block main %}
    <div class = "container">
        <h1 id = "display" name = "display">
            00:00:00
        </h1>
        <div class = "buttons">
            <button id = "startStop">Start</button>
            <button id = "reset">Reset</button>
        </div>
        <p>Time-elapsed: {{ time }} </p>   
    </div>
{% endblock %}

{% block javascript %}
    <script src="static/watch.js"></script>
{% endblock %}
