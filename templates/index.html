<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

        <!-- Google Symbols -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        {% block head_js %}{% endblock %}

        <title>Startwatch: {% block title %}{% endblock %}</title>
        
    </head>
    
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-default fixed-top">
            <div class = "container-fluid">
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["loggedin"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/create_watch">Create a watch</a></li>
                            <li class="nav-item"><a class="nav-link" href="/watches">Watches</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item float-right" style="margin: 0 auto;"><a class="nav-link" href="/logout">Log out</a></li>
                            <!-- {% for row in watches %}
                            <div class="btn-group" role="group">
                                <button id="dropdownId" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownId">
                                    <a class="dropdown-item" href="#">Drop 1</a>
                                    <a class="dropdown-item" href="#">Drop 2</a>
                                </div>
                            </div>
                            {% endfor %} -->
                        </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main>
            <div class="container-fluid">
            {% block main %}
            {% endblock %}
            </div>
        </main>
        {% block javascript %}    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
